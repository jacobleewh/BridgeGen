{% extends "base.html" %}

{% block title %}Login - BridgeGen{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div style="font-size: 4rem; color: var(--primary-color); margin-bottom: 20px;">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </div>
                    <h2 class="card-title fw-bold">Welcome Back!</h2>
                    <p class="text-muted">Login to your BridgeGen account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        Don't have an account? 
                        <a href="/register" class="text-decoration-none fw-bold" style="color: var(--primary-color);">
                            <i class="bi bi-person-plus"></i> Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
