{% extends "base.html" %}

{% block content %}
<style>
    /* Page specific styles */
    body { background-color: #f8f9fa; }
    
    .main-container {
        max-width: 600px; 
        margin: 50px auto; 
        background: white; 
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        border-radius: 10px;
    }
    h2 { text-align: center; font-weight: bold; margin-bottom: 30px; color: #333; }
    
    .form-label { font-weight: 600; margin-bottom: 8px; display: block; color: #444; }
    
    .input-readonly {
        background-color: #e9ecef; color: #6c757d; cursor: not-allowed;
        width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 5px; margin-bottom: 20px;
        box-sizing: border-box; /* Ensures padding doesn't break width */
    }
    
    .form-control {
        width: 100%; padding: 12px; margin-bottom: 25px; border: 1px solid #ddd; border-radius: 5px;
        box-sizing: border-box;
    }
    
    .btn-row { display: flex; gap: 15px; justify-content: center; margin-top: 10px; }
    .btn-cancel { background: #a88d70; color: white; padding: 10px 30px; border-radius: 5px; text-decoration: none; display: inline-block;}
    .btn-save { background: #a0805b; color: white; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    
    /* Alert styles */
    .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; text-align: center; }
    .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
</style>

<div class="main-container">
    <h2>Change Username</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label class="form-label">Current Username:</label>
        <input type="text" class="input-readonly" value="{{ user.username }}" readonly>

        <label class="form-label">New Username:</label>
        <input type="text" name="new_username" class="form-control" placeholder="Enter new username" required>

        <div class="btn-row">
            <a href="{{ url_for('profile') }}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-save">Save Username</button>
        </div>
    </form>
</div>
{% endblock %}
