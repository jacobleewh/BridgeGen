{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Community Members</h2>

<div class="row">
    {% for member in users %}
    <div class="col-md-3 col-sm-6 mb-4">
        <div class="card h-100 text-center p-3 shadow-hover">
            <div class="card-body">
                <div class="mb-3">
                    <i class="fas fa-user-circle fa-4x text-secondary"></i>
                </div>
                <h5 class="card-title">{{ member.username }}</h5>
                <p class="card-text text-muted small">{{ member.email }}</p>
                <button class="btn btn-outline-primary btn-sm rounded-pill px-3">Connect</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
