{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2>Post Event Reflection for {{ event.title }}</h2>
<p>As the event creator, share your thoughts on how the event went.</p>
<form method="post" class="card">
  {{ form.hidden_tag() }}
  <label>{{ form.rating.label }}</label>
  {{ form.rating(class="input") }}
  <label>{{ form.comments.label }}</label>
  {{ form.comments(class="input fixed-textarea") }}
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">Submit Reflection</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('event_my_events') }}">Cancel</a>
  </div>
</form>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='event_style.css') }}">
{% endblock %}
