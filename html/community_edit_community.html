{% extends "base.html" %}

{% block title %}Edit Community - BridgeGen{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header" style="background: var(--gradient); color: white;">
                <h3 class="mb-0">
                    <i class="bi bi-pencil-square"></i> Edit Community
                </h3>
            </div>
            <div class="card-body p-5">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-tag"></i> Community Name
                        </label>
                        <input type="text" name="name" class="form-control form-control-lg" required value="{{ community.name }}">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-card-text"></i> Description
                        </label>
                        <textarea name="description" class="form-control" rows="4" required placeholder="Describe your community...">{{ community.description }}</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-funnel"></i> Category
                        </label>
                        <select name="category" class="form-select form-select-lg" required>
                            <option value="">Select a category...</option>
                            <option value="hobbies" {% if community.category == 'hobbies' %}selected{% endif %}>Hobbies & Interests</option>
                            <option value="tech" {% if community.category == 'tech' %}selected{% endif %}>Technology</option>
                            <option value="arts" {% if community.category == 'arts' %}selected{% endif %}>Arts & Culture</option>
                            <option value="sports" {% if community.category == 'sports' %}selected{% endif %}>Sports & Fitness</option>
                            <option value="education" {% if community.category == 'education' %}selected{% endif %}>Education</option>
                            <option value="social" {% if community.category == 'social' %}selected{% endif %}>Social</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-image"></i> Cover Image
                        </label>
                        {% if community.image_filename %}
                            <div class="mb-3">
                                <img src="{{ url_for('uploaded_file', filename=community.image_filename) }}" alt="Current cover" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                                <p class="text-muted small mt-2">Current cover image</p>
                            </div>
                        {% endif %}
                        <input type="file" name="image" class="form-control form-control-lg" accept="image/*">
                        <div class="form-text">Optional. Leave empty to keep current image. Recommended size: 1200x400px</div>
                    </div>
                    
                    <div class="d-flex gap-3">
                        <a href="/communities/{{ community.id }}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
