{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center shadow">
            <div class="card-header bg-transparent border-bottom-0 pt-4">
                <i class="fas fa-user-circle fa-6x text-primary"></i>
            </div>
            <div class="card-body">
                <h2 class="card-title mb-0">{{ user.username }}</h2>
                <p class="text-muted">{{ user.email }}</p>
                
                <hr class="my-4">
                
                <div class="row text-start">
                    <div class="col-6">
                        <strong>Member ID:</strong>
                    </div>
                    <div class="col-6 text-end">
                        #{{ user.id }}
                    </div>
                    
                    <div class="col-6 mt-2">
                        <strong>Account Status:</strong>
                    </div>
                    <div class="col-6 text-end mt-2">
                        <span class="badge bg-success">Active</span>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="/events" class="btn btn-outline-primary me-2">My Events</a>
                    <a href="/logout" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
