{% extends "base.html" %}

{% block title %}Create Event - {{ community.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header" style="background: var(--gradient); color: white;">
                <h3 class="mb-0">
                    <i class="bi bi-calendar-plus"></i> Create New Event
                </h3>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-tag"></i> Event Title
                        </label>
                        <input type="text" name="title" class="form-control form-control-lg" required placeholder="Enter event title">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-card-text"></i> Description
                        </label>
                        <textarea name="description" class="form-control" rows="4" required placeholder="Describe the event..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-calendar"></i> Date
                            </label>
                            <input type="date" name="date" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-clock"></i> Time
                            </label>
                            <input type="time" name="time" class="form-control form-control-lg" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-geo-alt"></i> Location
                        </label>
                        <input type="text" name="location" class="form-control form-control-lg" required placeholder="Event location">
                    </div>
                    
                    <div class="d-flex gap-3">
                        <a href="{{ url_for('community_detail', community_id=community.id) }}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
                            <i class="bi bi-check-circle"></i> Create Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
