{% extends "base.html" %}

{% block title %}Forgot Password - BridgeGen{% endblock %}

{% block content %}

<div class="forgot-container">
    
    <div id="step-1" class="form-box">
        <h2>Forgot Password</h2>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="emailInput" placeholder="Enter your email" required>
        </div>
        <button class="btn-submit" onclick="goToStep(2)">Request</button>
    </div>

    <div id="step-2" class="form-box" style="display: none;">
        <h2>Change Password</h2>
        
        <div class="input-group">
            <label>New Password</label>
            <input type="password" id="newPass" placeholder="New Password">
        </div>
        <div class="input-group">
            <label>Confirm New Password</label>
            <input type="password" id="confirmPass" placeholder="Confirm Password">
        </div>
        
        <div class="btn-row">
            <button class="btn-outline" onclick="goToStep(1)">Cancel</button>
            <button class="btn-submit" onclick="goToStep(3)">Save Password</button>
        </div>
    </div>

    <div id="step-3" class="form-box" style="display: none; text-align: center;">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h3>Password Reset Successfully!</h3>
        <p>You can now log in with your new password.</p>
        <a href="{{ url_for('auth') }}" class="btn-submit">Login</a>
    </div>

</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
