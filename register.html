{% extends "base.html" %}

{% block title %}Register - BridgeGen{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div style="font-size: 4rem; color: var(--primary-color); margin-bottom: 20px;">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <h2 class="card-title fw-bold">Join BridgeGen</h2>
                    <p class="text-muted">Create your account and start connecting</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">
                            <i class="bi bi-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required placeholder="Create a password">
                    </div>
                    <div class="mb-4">
                        <label for="user_type" class="form-label fw-semibold">
                            <i class="bi bi-person-badge"></i> I am a:
                        </label>
                        <select class="form-select form-select-lg" id="user_type" name="user_type" required>
                            <option value="">Select your role...</option>
                            <option value="youth">
                                <i class="bi bi-person"></i> Youth
                            </option>
                            <option value="elder">
                                <i class="bi bi-person"></i> Elder
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="bi bi-person-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        Already have an account? 
                        <a href="/login" class="text-decoration-none fw-bold" style="color: var(--primary-color);">
                            <i class="bi bi-box-arrow-in-right"></i> Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
